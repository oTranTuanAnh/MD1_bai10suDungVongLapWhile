<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>btVongLapWhile</title>
</head>
<body>


<script>
    // bai 1

    let total = 0;
    let i=1;
    while (i>0){
        let num = +prompt("Nhập số vào");
        if (num!=-1){
            total+=num;
            document.write("giá trị đã nhập là " + num +  "<br>");
        }else {
            break;
        }
        i+=1;
    }
        document.write("Tổng là : " + total);

</script>




</body>
</html>
